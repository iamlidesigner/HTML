<!DOCTYPE html>
Notas em matemática
Nome do Aluno -	Nota do Aluno
Aluno A	8
Aluno B	7
Média	7.5
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em matemática</caption>
        <thead>
            <tr>
                <th> Nome do Aluno -</th>
                <th> Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td> Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
